kind: Pod
apiVersion: v1
metadata: 
  name: secretspod 
spec:
  containers:
    - name: nginx
      image: nginx
      env:
        - name: username
          valueFrom:
            secretkeyRef:
              name: sec
              key: username
        - name: password
          valueFrom:
            secretkeyRef:
              name: sec 
              key: password 
               

        
